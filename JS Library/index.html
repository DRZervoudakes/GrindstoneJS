<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS Library Tests</title>
		<script src="Core.js"></script>
		<script src="modules/Ajax.js"></script>
		<script src="modules/Append.js"></script>
		<script src="modules/Attributes.js"></script>
		<script src="modules/Classes.js"></script>
		<script src="modules/CSS.js"></script>
		<script src="modules/Display.js"></script>
		<script src="modules/DoubleTap.js"></script>
		<script src="modules/Each.js"></script>
		<script src="modules/Events.js"></script>
		<script src="modules/Fade.js"></script>
		<script src="modules/Mouseable.js"></script>
		<script src="modules/Move.js"></script>
		<script src="modules/NewEl.js"></script>
		<script src="modules/Prepend.js"></script>
		<script src="modules/Ready.js"></script>
		<script src="modules/Remove.js"></script>
		<script src="modules/ReplaceWith.js"></script>
		<script src="modules/Value.js"></script>
		<style type="text/css">
			#testDiv {
				position: absolute;
				left: 100px;
				top: 100px;
				height: 80px;
				width: 80px;
				background: #0f0;
			}
			#testDiv_020 {
				position: absolute;
				left: 100px;
				top: 100px;
				height: 90px;
				width: 60px;
				border-radius: 35px;
				background: #008088;
			}
			#testDiv.over {
				background: #333;
			}
			#testDiv.down {
				top: 104px;
				left: 104px;
			}
			.btns {
				position: absolute;
				right: 100px;
				width: 60px;
				height: 60px;
				background: #069;
				border: 1px solid #069;
				cursor: pointer;
			}
			.btns.over {
				border-color: #f00;
			}
			#btn1 {
				top: 100px;
			}
			#btn2 {
				top: 210px;
			}
			.emptyDiv {
				margin: 0;
				padding: 0;
				display: none;
			}
			[action] {
				border-radius: 35px;
			}
		</style>
	</head>
	<body>
		<div id="testDiv" class="test">
			<div id="emptyDiv01" class="emptyDiv"></div>
			<div id="emptyDiv02" class="emptyDiv"></div>
			<div id="emptyDiv03" class="emptyDiv"></div>
			<div id="emptyDiv04" class="emptyDiv"></div>
		</div>
		<div id="btn1" class="btns"></div>
		<div id="btn2" class="btns"></div>
		<script type="text/javascript">
			
			var el = $("#btn1"),
				el2 = $("#btn2"),
				test = $("#testDiv"),
				buttonsArray = $(".btns"),
				divs = $("div"),
				emptyDivs = $("div","#testDiv");
			
			test.mouseable();
			
			function ajaxTest(){
				var txt = $.xmlhttp.responseText;
				test.append(txt);
			};
			
			el.evt("click",function(){
				test.replaceWith("<div id='testDiv_020'></div>");
			});
			
			el2.evt("click",function(){
				$.ajax({
					method: "GET",
					url: "test.txt",
					async: true,
					callback: ajaxTest
				});
			});
			
		</script>
	</body>
</html>
